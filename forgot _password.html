<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .card {
            width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: #5799e4;
            color: white;
            font-weight: bold;
            padding: 10px;
            text-align: center;
        }

        .btn {
            background: #424fa4;
        }

        /* Additional styles specific to the form */
        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .invalid-feedback {
            color: red;
        }
    
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header text-center">Forgot Password?</div>
        <div class="card-body">
            <form action="reset_password.html"  onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    <div id="usernameError" class="invalid-feedback" style="display: none;">Please enter your username.</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div id="emailError" class="invalid-feedback" style="display: none;">Please enter a valid email.</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Continue</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById("username");
            const email = document.getElementById("email");
            const usernameError = document.getElementById("usernameError");
            const emailError = document.getElementById("emailError");

            if (username.value.trim() === "") {
                usernameError.style.display = "block";
                return false;
            } else {
                usernameError.style.display = "none";
            }

            if (email.value.trim() === "") {
                emailError.style.display = "block";
                return false;
            } else {
                emailError.style.display = "none";
            }

            return true;
        }
    </script>
</body>

</html>
