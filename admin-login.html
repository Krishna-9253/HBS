<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .card {
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            font-weight: bold;
        }

        .btn {
            border-radius: 20px;
        }

        .form-check {
            padding: 5px 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header text-center">Admin Login</div>
        <div class="card-body">
            <form onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    <div id="usernameError" class="invalid-feedback">Please enter your username.</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    <div id="passwordError" class="invalid-feedback">Please enter your password.</div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Sign in</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="Admin_sign_up.html" class="mr-2">Create an Account</a>
            <a href="forgot _password.html">Forgot Password</a>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById("username");
            const password = document.getElementById("password");
            const usernameError = document.getElementById("usernameError");
            const passwordError = document.getElementById("passwordError");

            if (username.value.trim() === "") {
                usernameError.style.display = "block";
                return false;
            } else {
                usernameError.style.display = "none";
            }

            if (password.value.trim() === "") {
                passwordError.style.display = "block";
                return false;
            } else {
                passwordError.style.display = "none";
            }

            return true;
        }
    </script>

</body>

</html>
